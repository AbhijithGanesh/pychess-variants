<p>Hoppel-Poppel is a modest divergent variant from Germany.</p>
<h2 id="rules">Rules</h2>
<p>The Knights are now Knibis' (moving without capturing as Knights, capturing as Bishops) and the Bishops are now Bisknis (moving as Bishops and capturing as Knights). All other rules are the same as in FIDE chess. </p>
