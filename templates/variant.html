{% extends "template.html" %}
{% block content %}
<div class="profile-wrapper">
<aside class="sidebar-first">
    <ul class="guide">
    <li>
    <div class="icon" data-icon="">
        <a href="{{ home }}/variant/terminology">Terminology</a>
    </div>
    </li>
    {% for key in variants %}
    <li>
    <div class="icon" data-icon="{{ icons[key] }}">
        <a href="{{ home }}/variant/{{ key }}">{{ key.capitalize() }}</a>
    </div>
    </li>
    {% endfor %}
    </ul>
</aside>
<div class="guide">{% include variant %}<div>
<aside class="sidebar-second"></aside>
</div>

{% endblock %}
{% block js %}
    <script src="/static/pychess-variants.min.js"></script>
{% endblock %}
